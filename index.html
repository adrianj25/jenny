<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Galletas y Pan</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe4e1;
            color: #5a3d2b;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff0f5;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #d4b8a8;
        }

        h1 {
            color: #c71585;
        }

        a {
            display: block;
            margin: 10px 0;
            color: #c71585;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            background-color: #ffb6c1;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #db7093;
            color: white;
        }

        .image-link img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .image-link img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenida Jenny</h1>

            <a href="celebracion.html">
                <img src="img/pastel.jpg" alt="Imagen de celebración">

        </div>

    </div>
</body>
</html>
